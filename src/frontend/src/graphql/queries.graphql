query GetReferenceLetter($id: ID!) {
  referenceLetter(id: $id) {
    id
    title
    authorName
    authorTitle
    organization
    dateWritten
    rawText
    extractedData {
      author {
        name
        title
        organization
        relationship
        relationshipDetails
        confidence
      }
      skills {
        name
        normalizedName
        category
        mentions
        context
        confidence
      }
      qualities {
        trait
        evidence
        confidence
      }
      accomplishments {
        description
        impact
        timeframe
        confidence
      }
      recommendation {
        strength
        sentiment
        keyQuotes
        summary
        confidence
      }
      metadata {
        extractedAt
        modelVersion
        overallConfidence
        processingTimeMs
        warningsCount
        warnings
      }
    }
    status
    createdAt
    updatedAt
    user {
      id
      email
      name
    }
    file {
      id
      filename
      contentType
      sizeBytes
    }
  }
}

query GetReferenceLetters($userId: ID!) {
  referenceLetters(userId: $userId) {
    id
    title
    authorName
    authorTitle
    organization
    status
    createdAt
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    email
    name
    createdAt
    updatedAt
  }
}

query GetFiles($userId: ID!) {
  files(userId: $userId) {
    id
    filename
    contentType
    sizeBytes
    storageKey
    createdAt
  }
}

query GetResume($id: ID!) {
  resume(id: $id) {
    id
    status
    extractedData {
      name
      email
      phone
      location
      summary
      experience {
        company
        title
        location
        startDate
        endDate
        isCurrent
        description
      }
      education {
        institution
        degree
        field
        startDate
        endDate
        gpa
        achievements
      }
      skills
      extractedAt
      confidence
    }
    errorMessage
    createdAt
    updatedAt
    user {
      id
      email
      name
    }
    file {
      id
      filename
      contentType
    }
  }
}
