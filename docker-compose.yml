services:
  postgres:
    image: postgres:16
    container_name: credfolio2-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-credfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-credfolio_dev}
      POSTGRES_DB: ${POSTGRES_DB:-credfolio}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-credfolio} -d ${POSTGRES_DB:-credfolio}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - credfolio-network

  minio:
    image: minio/minio
    container_name: credfolio2-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - credfolio-network

volumes:
  postgres_data:
  minio_data:

networks:
  credfolio-network:
    driver: bridge
